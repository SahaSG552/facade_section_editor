<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="theme-color" content="#ffffff" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="Facade Editor" />
        <title>Furniture Facade Section Editor</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <script
            type="module"
            src="https://cdn.jsdelivr.net/npm/@capacitor/core@5.0.0/dist/capacitor.js"
        ></script>
    </head>
    <body>
        <header id="app-header">
            <button id="toggle-left-panel" title="Toggle Bits Panel">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-menu"
                    aria-hidden="true"
                >
                    <line x1="4" y1="12" x2="20" y2="12"></line>
                    <line x1="4" y1="6" x2="20" y2="6"></line>
                    <line x1="4" y1="18" x2="20" y2="18"></line>
                </svg>
            </button>
            <h1>Facade Section Editor</h1>
            <div id="header-actions">
                <div id="view-toggle" class="view-toggle">
                    <button
                        id="view-2d"
                        class="view-toggle-btn active"
                        title="2D View"
                    >
                        2D
                    </button>
                    <button
                        id="view-3d"
                        class="view-toggle-btn"
                        title="3D View"
                    >
                        3D
                    </button>
                    <button
                        id="view-both"
                        class="view-toggle-btn"
                        title="Both Views"
                    >
                        Both
                    </button>
                </div>
                <button id="theme-toggle" title="Toggle Theme">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-sun"
                        aria-hidden="true"
                    >
                        <circle cx="12" cy="12" r="4"></circle>
                        <path d="M12 2v2"></path>
                        <path d="M12 20v2"></path>
                        <path d="m4.93 4.93 1.41 1.41"></path>
                        <path d="m17.66 17.66 1.41 1.41"></path>
                        <path d="M2 12h2"></path>
                        <path d="M20 12h2"></path>
                        <path d="m6.34 17.66-1.41 1.41"></path>
                        <path d="m19.07 4.93-1.41 1.41"></path>
                    </svg>
                </button>
                <button id="toggle-right-menu" title="Toggle Settings Panel">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-settings"
                        aria-hidden="true"
                    >
                        <path
                            d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
                        ></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
        </header>
        <div id="app">
            <div id="left-panel">
                <h3 id="bits-title">Bits Database</h3>
                <div id="bits-actions">
                    <button
                        id="export-bits-btn"
                        title="Export bits to JSON file"
                    >
                        Exp
                    </button>
                    <button
                        id="import-bits-btn"
                        title="Import bits from JSON file"
                    >
                        Imp
                    </button>
                </div>
                <div id="bit-groups"></div>
            </div>
            <div id="canvas-container">
                <svg id="canvas"></svg>
                <div id="zoom-toolbar">
                    <button id="zoom-in-btn" title="Zoom In">+</button>
                    <button id="zoom-out-btn" title="Zoom Out">-</button>
                    <button id="fit-scale-btn" title="Fit to Scale">Fit</button>
                    <button id="zoom-selected-btn" title="Zoom to Selected">
                        Sel
                    </button>
                    <button id="part-btn" title="Show Part">Part</button>
                    <button id="bits-btn" title="Toggle Bits Visibility">
                        Bits
                    </button>
                    <button id="shank-btn" title="Toggle Shank Visibility">
                        Shank
                    </button>
                    <button id="export-dxf-btn" title="Export to DXF">
                        DXF
                    </button>
                    <label
                        for="grid-scale"
                        style="font-size: 12px; margin: auto"
                        >Grid:</label
                    >
                    <input
                        type="number"
                        id="grid-scale"
                        value="1"
                        min="0.1"
                        max="100"
                        step="0.1"
                        style="width: 30px; font-size: 12px"
                    />
                    <button id="toggle-grid-btn" title="Toggle Grid">
                        Grid
                    </button>
                </div>
            </div>
            <div id="three-canvas-container">
                <!-- Three.js canvas will be inserted here -->
            </div>
            <div id="right-menu">
                <div id="part-params">
                    <h3>Part Parameters</h3>
                    <label for="panel-width">Width (mm):</label>
                    <input type="number" id="panel-width" value="400" />
                    <label for="panel-height">Height (mm):</label>
                    <input type="number" id="panel-height" value="600" />
                    <label for="panel-thickness">Thickness (mm):</label>
                    <input type="number" id="panel-thickness" value="19" />
                    <label for="panel-anchor">Anchor:</label>
                    <button
                        id="panel-anchor-btn"
                        style="background: none; border: none; cursor: pointer"
                    ></button>
                </div>
                <div id="operations">
                    <div id="operations-header">
                        <h3>Operations</h3>
                        <div id="operations-toolbar">
                            <button
                                id="save-btn"
                                title="Save current bit positions"
                            >
                                Save
                            </button>
                            <button
                                id="save-as-btn"
                                title="Save bit positions to JSON file"
                            >
                                Save As
                            </button>
                            <button
                                id="load-btn"
                                title="Load bit positions from JSON file"
                            >
                                Load
                            </button>
                            <button
                                id="clear-btn"
                                title="Clear all bits from canvas"
                            >
                                Clear
                            </button>
                        </div>
                    </div>
                    <div id="operations-log"></div>
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th style="text-align: center">â„–</th>
                                <th style="text-align: center">Name</th>
                                <th style="text-align: center">X</th>
                                <th style="text-align: center">Y</th>
                                <th style="text-align: center">Al</th>
                                <th style="text-align: center">OP</th>
                                <th style="text-align: center">Col</th>
                                <th style="text-align: center">Del</th>
                            </tr>
                        </thead>
                        <tbody id="bits-sheet-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/mathjs@11.8.0/lib/browser/math.js"></script>
        <script src="node_modules\clipper-lib\clipper.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bezier-js@2/bezier.js"></script>
        <script src="https://unpkg.com/makerjs@0.18.1/dist/browser.maker.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
        <script src="src/script.js" type="module"></script>
    </body>
</html>
