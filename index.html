<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture Facade Section Editor</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="bit-groups"></div>
      <div id="canvas-container">
        <svg id="canvas" width="800" height="600"></svg>
      </div>
      <div id="material-params">
        <h3>Material Parameters</h3>
        <label for="material-width">Width (mm):</label>
        <input type="number" id="material-width" value="400" />
        <label for="material-thickness">Thickness (mm):</label>
        <input type="number" id="material-thickness" value="18" />
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
