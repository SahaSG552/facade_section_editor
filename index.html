<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Furniture Facade Section Editor</title>
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <div id="app">
            <div id="left-panel">
                <h3 id="bits-title">Bits Database</h3>
                <div id="bit-groups"></div>
            </div>
            <div id="canvas-container">
                <div id="zoom-toolbar">
                    <button id="zoom-in-btn" title="Zoom In">+</button>
                    <button id="zoom-out-btn" title="Zoom Out">-</button>
                    <button id="fit-scale-btn" title="Fit to Scale">Fit</button>
                    <button id="zoom-selected-btn" title="Zoom to Selected">
                        Sel
                    </button>
                    <label
                        for="grid-scale"
                        style="font-size: 12px; margin: 0 5px"
                        >Grid:</label
                    >
                    <input
                        type="number"
                        id="grid-scale"
                        value="10"
                        min="1"
                        max="100"
                        step="1"
                        style="width: 50px; font-size: 12px"
                    />
                    <button id="toggle-grid-btn" title="Toggle Grid">
                        Grid
                    </button>
                </div>
                <svg id="canvas" width="800" height="600"></svg>
            </div>
            <div id="right-menu">
                <div id="material-params">
                    <h3>Material Parameters</h3>
                    <label for="material-width">Width (mm):</label>
                    <input type="number" id="material-width" value="400" />
                    <label for="material-height">Height (mm):</label>
                    <input type="number" id="material-height" value="600" />
                    <label for="material-thickness">Thickness (mm):</label>
                    <input type="number" id="material-thickness" value="19" />
                </div>
                <div id="bits-sheet">
                    <h3>Bits on Canvas</h3>
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th style="text-align: center">â„–</th>
                                <th style="text-align: center">Name</th>
                                <th style="text-align: center">X</th>
                                <th style="text-align: center">Y</th>
                                <th style="text-align: center">Al</th>
                                <th style="text-align: center">Del</th>
                            </tr>
                        </thead>
                        <tbody id="bits-sheet-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="src/script.js" type="module"></script>
    </body>
</html>
